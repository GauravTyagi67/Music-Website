{% extends 'songs/base.html' %}

{%block title%} Add new songs {%endblock%}
{%block content%}

<div class="container">
	<h2 style="margin:30px;">Add new song here.</h2>
	<form method="POST" enctype="multipart/form-data">{# this field is important for file upload #}
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit" class="save btn btn-default">Save</button>
	</form>
</div>

{%endblock%}
