{% extends 'songs/base.html' %}

{%block title%}Add new album{%endblock%}
{%block content%}

<div class="container">
	<h2 style="margin:30px;">Add new album here.</h2>

	  {% csrf_token %}
	  {{form.as_p}}

	</form>
</div>

{%endblock%}
